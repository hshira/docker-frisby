machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t hshira/frisby:latest .
    - docker build -t hshira/frisby:$CIRCLE_SHA1 .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push hshira/frisby:latest
      - docker push hshira/frisby::$CIRCLE_SHA1
